<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bingo</title>
    <link rel="stylesheet" href="style3.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  </head>

  <body>
    <main id="main">
      <header>
        <a href="menuside.html">
        <div class="spilnav-hjemknap">
          <img src="billeder/tilbage_knap.png" alt="Et tilbage-symbol">
        </div>
        </a>
      </header>

      <section id="section-b">
        <div>
          <p class="txt">Du har antal point:</p>
          <h1 class="h1f">0</h1>
          <p class="txt">Dine Fremskridt</p>
        </div>
      </section>

      <div class="container-chart">
        <div class="box">
          <h2>Værktøj</h2>
          <div class="chart" data-percent="75">75%</div>
        </div>
        <div class="box">
          <h2>Madlavning</h2>
          <div class="chart" data-percent="63">63%</div>
        </div>
      </div>
      <div class="container-chart">
        <div class="box">
          <h2>Trafik</h2>
          <div class="chart" data-percent="100">100%</div>
        </div>
        <div class="box">
          <h2>Arbejdsområde</h2>
          <div class="chart" data-percent="82">82%</div>
        </div>
      </div>
      <div class="container-chart">
        <div class="box">
          <h2>Kultur</h2>
          <div class="chart" data-percent="40">40%</div>
        </div>
        <div class="box">
          <h2>Sport</h2>
          <div class="chart" data-percent="90">90%</div>
        </div>
      </div>


    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.easypiechart.js"></script>
    <script src="javascript.js"></script>

  </body>
</html>
