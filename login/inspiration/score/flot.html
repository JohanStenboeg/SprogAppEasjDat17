<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bingo</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>

    <!-- "Wrapper" klassen indeholder alt hvad "body" klassen
      indeholder. Den er til for at man bedre kan stylé
      den individuelle body i hver html-fil, uden at skulle
      bruge en separat css-fil.-->
    <div class="flot-wrapper">


      <!-- i headeren har vi vores primære navigation, som består af
        en "tilbage"-knap.
        "a" elementet er et link som er blevet smidt på og "img" elementet
        er refferencen til det billede der skal bruges.
        klassen som hedder "spilside-hjemknap" bliver brugt på mange
        af HTML-siderne da de stylés éns.-->
      <header>
        <a href="spilnavigation.html"><div class="spilside-hjemknap">
            <img src="billeder/tilbage_knap.png" alt="Et tilbage-symbol">
          </div>
        </a>
      </header>

      <!-- Fluebenet er et billede som er smidt ind, hvor baggrunden er fjernet. -->
      <div class="flot-billede">
        <img src="billeder/completion.png" alt="Et billede af et flueben">
      </div>

      <!-- De + 120 point er bare ren tekst. -->
      <div class="flot-point">
        <h1>+ 120 point</h1>
      </div>

      <!-- Flot klaret og også bare ren tekst. -->
      <div class="flot-info">
        <h1>Flot klaret!!</h1>
      </div>

      <!-- Næste niveau er også tekst, dog her har vi smidt et link oveni
        så når man trykker på alt inden for denne klasse, så kommer man
        hen til spilside9. -->
      <a href="spilside9.html">
        <div class="flot-næste">
          <h1>Næste niveau</h1>
        </div>
      </a>

    </div>

    <!-- Der bliver referret til js filen og jQuery biblioteket
    som det sidste for at sørge for at det er det sidste som bliver
    indlæst i koden. En ekstra foranstaltning er dog taget i js filen.-->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src='javascript.js'></script>
  </body>
</html>
