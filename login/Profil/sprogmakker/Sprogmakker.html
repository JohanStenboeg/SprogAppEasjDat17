    <div class="dagensOrd">

    <!--script til loading a profildata-->
    <script>
        window.onload = function () {
            if (document.cookie.length != 0) {
                profilDataArray = document.cookie.split("=");
                brugerDataObject = JSON.parse(profilDataArray[1]);

                document.getElementById("welcome_msg").innerHTML = "velkommen " + brugerDataObject.username;
                document.getElementById("username_profil").innerHTML = "dit brugernavn til login er: " + brugerDataObject.username;
                document.getElementById("password_profil").innerHTML = "dit password er: " + brugerDataObject.kodeord;
                document.getElementById("privilege_profil").innerHTML = "dine login privilegier er:  " + brugerDataObject.privilege;
                document.getElementById("score_profil").innerHTML = "din nuværende score er: " + brugerDataObject.score;
